<!DOCTYPE html>
<html lang="en">
<head>
    <title>
       

Registration Form

    </title>

</head>
<body>


<h1>Registration form</h1>  

<form>

    <fieldset>
    <legend>Basic Information:</legend>


    <label for="name">Name</label>
    <input type="text" name="name" id="fulname">
    
    <br>
    <br>

    <lebel>Gender</lebel>
    <input type="radio" name="gender" id="male"  value="male">
    <lable for="male">Male</lable>
    <input type="radio" name="gender" id="female"  value="female">
    <lable for="male">Female</lable>
    <input type="radio" name="gender" id="other"  value="other">
    <lable for="male">Other</lable>

    <br>
    <br>

    <label>Date of Birth</label>
    <input type="datetime-local">

    <br>
    <br>

    <lebel>Religion</lebel>
    <select id="Religion" name="Religion">


        
        <option value="islam">Islam</option>
        <option value="hindu">Hindu</option>
        <option value="christan">Christan</option>
        <option value="other">Other</option>
    </select>

    <br>
    <br>


    <label for="fname">Father's Name</label>
    <input type="text" name="fname" id="fname">

    <br>
    <br>

    <label for="mname">Mother's Name</label>
    <input type="text" name="mname" id="mname">

    </fieldset>

    <br><br>

    <fieldset>
    <legend>Contact Information:</legend>

    <label for="paddress">Present Address</label>
    <input type="text" address="paddress" id="paddress">

    <br><br>

    <label for="ppaddress">Permanent Address</label>
    <input type="text" address="ppaddress" id="ppaddress">

    <br><br>


    <label>Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="01*********" pattern="[0-9]{11}" required>


    <br><br>

    <lebel>Email</label>
    <input type="email" id="email" name="email">

    <br><br>

    <label>Personal Website Link</label>
    <input type="url" id="link" name="link">

</fieldset>
    
    <br>
    <br>

    <fieldset>
    <legend>Academic Information:</legend>

    <label for="syear">SSC Year</label>
    <input type="number" id="syear" name="syear">

    <br>
    <br>

    <label for="sinsn">SSC Institution</label>
    <input type="text" address="sinsn" id="sinsn">
    
    <br><br>

    <label for="hyear">HSC Year</label>
    <input type="number" id="hyear" name="hyear">
    
    <br><br>

    <label for="hinsn">HSC Institution</label>
    <input type="text" address="hinsn" id="hinsn">

</fieldset>

<br><br>

<input type="submit" value="Submit">

</form>


</body>
</html>
